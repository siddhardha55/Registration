<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #C0C0C0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            text-align: center;
            width: 100%;
            padding: 10px;
            background-color: #808080;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: red ;
        }
        a {
        	color: #162938;
        	text-decoration: none;
        }
        a:hover {
        	text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Login</h2>

        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>


        <form th:action="@{/login}" method="post" th:object="${user}">

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" th:field="*{emailId}" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required>
            </div>


            <input type="submit" value="Login">

        </form>

        <div class="mt-3">
            <p class="text-muted">New User?
                <a th:href="@{/register}"> Register
                </a>
            </p>
        </div>

        <div th:if="${param.success}" class="mt-3 alert alert-success" role="alert">
            <p>Login successful!</p>
        </div>
        <div class="mt-3">
            <p class="text-muted">
                <a th:href="@{/forgot_password}">Forgot Password?</a>
            </p>
        </div>

    </div>
</body>
</html>
